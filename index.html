    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for better dark mode aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* dark:bg-slate-600 */
        border-radius: 4px;
      }
      html.light ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* light:bg-slate-300 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* dark:bg-slate-500 */
      }
      html.light ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* light:bg-slate-400 */
      }
      
      /* Simple fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
       /* Simple fade-in-up animation for modals */
      @keyframes fadeInUp {
        from { opacity: 0; transform: scale(0.95) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }
    </style>
